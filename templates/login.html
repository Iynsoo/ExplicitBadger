<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<style>
    .login_box{
        display: flex;
        justify-content: center;
        align-items:center;
        min-height: 100vh;
    }
    .center{
        display: flex;
        border-radius: 10px;
        background-color: orange;
        margin: auto;
        padding: 1rem;
    }
    .error{
        color: red;
    }
</style>

<body>
<h1>Login Page</h1>
<div class="login_box">
    <div class = "center">
<form action="/" method="post">
{% csrf_token %}
    <table>
        <tr><td>name: </td><td><input type="text" name="name" placeholder="Enter Your Password" Required></td></tr>

        <tr><td>password: </td><td><input type="password" name="password" placeholder="Enter Your Password" Required></td></tr>
    </table>
    <input type="submit">
    <div class = "error">
        {{ message }}
    </div>

</form>
    </div>
</div>
</body>
</html>
