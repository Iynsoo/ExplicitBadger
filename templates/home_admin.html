<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Home Page</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<style>
    header{
        height: 50px;
        padding: 1rem;
        background-color: darkorange;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>

<header>
<h1>TA Schedule APP</h1>
    <nav>
        <span>
            User name: {{ name }}
        </span>
        <span>
            User role: {{ role }}
        </span>
        <span>
            <a href="../profile/">
                <button>Profile</button>
            </a>
        </span>
        <span>
            <a href="../">
                <button>LogOut</button>
            </a>
        </span>
    </nav>
</header>
<body>

<!-- Manage Account block -->
<div class = block>
        <div class = center>
        <div class = block_str>Manage Account</div>
        <div class = block_sub>
          <a href="../createAccount/">
              <button>Create account</button>
          </a>
      </div>
       <div class = block_sub>
          <a href="../deleteAccount/">
              <button>Delete Account</button>
         </a>
      </div>
       <div class = block_sub>
          <a href="../editAccount/">
              <button>Edit Account</button>
          </a>
      </div>
    </div>
</div>

<!-- Manage Course block -->
<div class = block>
    <div class = center>
        <div class = block_str>Manage Course</div>
        <div class = block_sub>
            <a href="../createCourse/">
                <button>Create Course</button>
            </a>
        </div>
    </div>
</div>

<!-- Manage Section block -->
<div class = block>
    <div class = center>
        <div class = block_str>Manage Section</div>
        <div class = block_sub>
            <a href="../createSection/">
                <button>Create Section</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
